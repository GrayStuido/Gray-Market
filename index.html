<script>
const form = document.getElementById('discord-form');
const previousBtn = document.getElementById('previous-btn');
const nextBtn = document.getElementById('next-btn');
const submitBtn = document.getElementById('submit-btn');
const background = document.querySelector('.background');

let currentFieldset = 0;

function showFieldset(index) {
  const fieldsets = form.querySelectorAll('fieldset');
  
  // Hide all fieldsets except the one at the given index
  fieldsets.forEach((fieldset, i) => {
    if (i === index) {
      fieldset.style.display = 'block';
    } else {
      fieldset.style.display = 'none';
    }
  });
  
  // Update button disabled/enabled states
  previousBtn.disabled = (index === 0);
  nextBtn.disabled = (index === fieldsets.length - 1);
  submitBtn.disabled = (index !== fieldsets.length - 1);
  
  currentFieldset = index;
  
  // Change background color based on fieldset index
  switch (currentFieldset) {
    case 0:
      background.style.backgroundColor = '#fff'; // Default background color
      break;
    case 1:
      background.style.backgroundColor = '#f5f5f5'; // Configurable background color
      break;
    case 2:
      background.style.backgroundColor = '#eee'; // Configurable background color
      break;
    case 3:
      background.style.backgroundColor = '#ddd'; // Configurable background color
      break;
    // Add more cases as needed for each fieldset
    default:
      background.style.backgroundColor = '#fff'; // Default background color
  }
}

showFieldset(currentFieldset);

previousBtn.addEventListener('click', () => {
  showFieldset(currentFieldset - 1);
});

nextBtn.addEventListener('click', () => {
  showFieldset(currentFieldset + 1);
});
</script>
